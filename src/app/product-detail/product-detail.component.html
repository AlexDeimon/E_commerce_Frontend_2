<ng-container>
    <div class="cardProduct2">
        <div>
                
        </div>
        <div>
            <h2>{{product.producto}}</h2>
            <p><span class="precio">Precio: </span>{{product.precio | currency}}</p>
            <p class="categoria">{{product.categoria}}</p>
            <p>{{product.descripcion}}</p>
            <form (ngSubmit)="addProductToCarrito()">
                <div class="form-group">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control hide" placeholder="Nombre producto" required autocomplete="off" [(ngModel)]="product.producto" name="producto">
                  </div>
                </div> 
                <div class="form-group">
                  <div class="input-group mb-3">
                    <span class="input-group-text input-group-text-2"><i class="fas fa-shopping-cart"></i></span>
                    <input type="number" class="form-control" required autocomplete="off" [(ngModel)]="product.cantidadCarrito" name="cantidadCarrito">
                  </div>
                </div>
                <button class="btn btn-success btn-crud" type="submit"><span class="text">Agregar</span><span class="icon"><i class="fas fa-plus"></i></span></button>
              </form>
        </div>     
    </div>   
    <button class="botonCarrito" (click)="goCarrito()"><i class="fas fa-shopping-cart"></i></button>
</ng-container>
