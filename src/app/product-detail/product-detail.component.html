<ng-container>
    <div class="cardProduct2">
        <div class="divImgProduct">
            <img [src]="product.imagen" alt="imagen producto" class="imgProduct">
        </div>
        <div>
            <h2>{{product.producto}}</h2>
            <p><span class="precio">Precio: </span>{{product.precio | currency}}</p>
            <p class="categoria" *ngIf="!product.agotado">{{product.categoria}}</p>
            <p class="agotado" *ngIf="product.agotado">AGOTADO</p>
            <p>{{product.descripcion}}</p>
            <form #productForm="ngForm" (ngSubmit)="addProductToShoppingCar()">
                <div class="form-group">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control hide" placeholder="Nombre producto" required autocomplete="off" [(ngModel)]="product.producto" name="producto">
                  </div>
                </div> 
                <div class="form-group">
                  <div class="input-group mb-3">
                    <span class="input-group-text input-group-text-2"><i class="fas fa-shopping-cart"></i></span>
                    <input type="number" class="form-control" required autocomplete="off" [(ngModel)]="product.cantidadCarrito" name="cantidadCarrito" #cantidadCarrito="ngModel">
                  </div>
                </div>
                <button class="btn btn-success btn-crud" type="submit" [disabled]="!productForm.valid"><span class="text">Agregar</span><span class="icon"><i class="fas fa-plus"></i></span></button>
              </form>
        </div>     
    </div>   
    <button class="botonCarrito" (click)="goShoppingCar()"><i class="fas fa-shopping-cart"></i></button>
</ng-container>
