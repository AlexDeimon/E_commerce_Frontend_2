<ng-container>
    <div class="cardClient">
        <div>
            <h2>Verifica tus datos</h2>
            <form>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <span class="input-group-text input-group-text-4"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Nombre" required [readOnly]="true" autocomplete="off" [(ngModel)]="client.nombre" name="nombre">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <span class="input-group-text input-group-text-4"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Apellidos" required [readOnly]="true" autocomplete="off" [(ngModel)]="client.apellidos" name="apellidos">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <span class="input-group-text input-group-text-4"><i class="fas fa-map-marker-alt"></i></span>
                        <input type="text" class="form-control" placeholder="Direccion" required [readOnly]="true" autocomplete="off" [(ngModel)]="client.direccion" name="direccion">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <span class="input-group-text input-group-text-4"><i class="fas fa-mobile-alt"></i></span>
                        <input type="text" class="form-control" placeholder="Telefono" required [readOnly]="true" autocomplete="off" [(ngModel)]="client.telefono" name="telefono">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <span class="input-group-text input-group-text-4"><i class="fas fa-at"></i></span>
                        <input type="text" class="form-control" placeholder="Correo" required [readOnly]="true" autocomplete="off" [(ngModel)]="client.correo" name="correo">
                    </div>
                </div>
            </form>
        </div>
        <div>
            <h2>Tus compras realizadas: </h2>
            <table class="table table-striped tabla">
                <thead>
                    <tr>
                        <th>Id compra</th>
                        <th>Cantidad de productos</th>
                        <th>Precio total</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let compra of client.compras">
                        <td>{{compra._id}}</td>
                        <td>{{compra.carrito.cantidad_productos}}</td>
                        <td>{{compra.carrito.precioTotal | currency}}</td>
                        <td>{{compra.fecha | date: "dd-MM-yyyy"}}</td>
                    </tr>
            </table>
        </div>
    </div>
</ng-container>
