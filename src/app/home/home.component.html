<div class="container contenedor2">
    <div class="cardProduct" *ngFor="let product of productsList">
        <h3>{{product.producto}}</h3>
        <div class="flex">
            <p class="categoria">{{product.categoria}}</p>
            <p class="agotado">{{product.agotado}}</p>
        </div>
    </div>
    <button class="botonCarrito" (click)="goCarrito()"><i class="fas fa-shopping-cart"></i></button>
</div>
